    logo: "data:image/svg+xml;base64,"
    title: "SumUp"
    link: https://sumup.com/
    description: "SumUp is a leading financial technology company, operating across 32 markets on 3 continents. We empower business owners by enabling them to accept card payments in-store, in-app and online, in a simple, secure and cost-effective way."

