layout: stacked
style: light

encoding: utf-8

repository: s0ph1e/personal-website
url: https://sophia.antipenko.pp.ua

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 300
  exclude:
    archived: false
    forks: false
    # projects:
  include:
    - node-website-scraper
    - website-scraper-puppeteer
    - node-website-scraper-phantom
    - demo
    - star-history
    - travel-from-ukraine
    - eml-reader
    - uz-search
    - node-unisender

bio:
  Hi, I'm Sophia. I am full-stack software engineer with a passion for node.js and web development, currently living in Ukraine.<br/>
  I am passionate about building software that improves the lives of those around me, also really excited about Open Source Software. I have diverse set of skills, ranging from frontend, all the way to backend, databases and infrastructure administration.

